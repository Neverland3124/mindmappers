<app-top-nav-bar
  *ngIf="topNavBar"
  [user]="user"
  [title]="title"
  (signInPage)="displaySignInPage($event)"
></app-top-nav-bar>
<app-sign-in
  *ngIf="signInPage"
  (user)="setUser($event)"
  (homePage)="displayHomePage($event)"
></app-sign-in>
<app-home *ngIf="homePage" [user]="user"></app-home>
