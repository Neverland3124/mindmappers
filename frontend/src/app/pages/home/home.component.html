<app-room
  *ngIf="showRooms"
  (joinedRoom)="handleJoinedRoom($event)"
  (createdRoom)="handleCreateRoom($event)"
  [socketService]="socketService"
  [user]="user"
></app-room>
<app-canvas
  *ngIf="!showRooms"
  [roomId]="room.id"
  [roomName]="room.name"
  (exitRoom)="exitRoom()"
  [socketService]="socketService"
  [user]="user"
>
</app-canvas>
