<app-room
  *ngIf="showRooms"
  (joinedRoom)="handleJoinedRoom($event)"
  [socketService]="socketService"
  [user]="user"
></app-room>
<app-gocanvas
  *ngIf="!showRooms"
  [room]="room"
  (exitRoom)="exitRoom()"
  [socketService]="socketService"
  [user]="user"
  [roomDescription]="room.description"
>
</app-gocanvas>
