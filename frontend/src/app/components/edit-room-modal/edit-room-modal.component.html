<p class="error-box" *ngIf="errorMessage">{{ errorMessage }}</p>
<form>
  <div class="form-group">
    <label for="name">Room Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="roomName"
      name="name"
      class="form-input"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="roomDescription"
      name="description"
      class="form-input"
      required
    ></textarea>
  </div>
</form>
